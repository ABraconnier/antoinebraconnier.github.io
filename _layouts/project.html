---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.description }} - {{ page.label }}</h2>
<p>{{ page.subdescription }}</p>

{% if page.label == 'pico-8' %}
  <div style="width: 512px; margin: 0 auto;">
    {{ content }}
  </div>

  <style>
    #p8_frame_0, #p8_frame, #p8_container, #canvas {
      width: 512px !important;
      height: 512px !important;
    }
  </style>
{% else %}
  {{ content }}
{% endif %}
